name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i

      - name: Build
        run: npm run build
        
      - name: Create output folder
        run: |
          mkdir output
          cp -r build output/
          cp -r dist output/
          cp bootstrap.js output/
          cp ecosystem.config.js output/
          cp package.json output/
          cp midway.config.ts output/
          cp vite.config.ts output/

      - name: install production
        run: cd output && npm install --production && cd ../

      # éƒ¨ç½²åˆ°é˜¿é‡Œäº‘
      - name: Deploy to Aliyun
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          # ç§é’¥
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_KEY_SECRET }}
          # scpå‚æ•°
          ARGS: "-avzr --delete"
          # æºç›®å½•ï¼Œç¼–è¯‘åç”Ÿæˆçš„æ–‡ä»¶ç›®å½•
          SOURCE: "./output/"
          # æœåŠ¡å™¨ipï¼šæ¢æˆä½ çš„æœåŠ¡å™¨IP
          REMOTE_HOST: "120.25.159.52"
          # ç”¨æˆ·
