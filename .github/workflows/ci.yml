          # ç›®æ ‡åœ°å€ ä½ åœ¨æœåŠ¡å™¨ä¸Šéƒ¨ç½²ä»£ç çš„åœ°æ–¹
          TARGET: "/home/html/midway"

      - name: Start server
        uses: appleboy/ssh-action@master
        with:
          host: "120.25.159.52"
          username: "root"
          key: ${{ secrets.ACCESS_KEY_SECRET }}
          port: "22"
          script: |
            cd /home/html/midway
            ls
            node -v
            pm2 reload MidwayIntegration
